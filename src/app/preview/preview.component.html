<div class="w-100 d-flex justify-content-between align-items-center">
  <h3>Preview Style</h3>
  <div class="form-group row">
    <div class="form-check w-100">
      <input class="form-check-input" type="radio" name="previewType" id="previewLive" value="previewLive" (change)="handleCheckLive($event)" checked>
      <label class="form-check-label" for="previewLive">
        Live
      </label>
    </div>
    <div class="form-check w-100">
      <input class="form-check-input" type="radio" name="previewType" id="previewState" value="previewState" (change)="handleCheckState($event)">
      <label class="form-check-label" for="previewState">
        State
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="form-check w-100">
      <input class="form-check-input" type="radio" name="previewFlow" id="exampleRadios3" value="option3" checked>
      <label class="form-check-label" for="exampleRadios3">
        Full
      </label>
    </div>
    <div class="form-check w-100">
      <input class="form-check-input" type="radio" name="previewFlow" id="exampleRadios4" value="option4">
      <label class="form-check-label" for="exampleRadios4">
        Slide
      </label>
    </div>
  </div>
  
</div>

<div *ngIf="previewLive">
  <ul class="row mt-5" style="list-style-type: none" *ngIf="!previewSlide">
    <li class="col-4" *ngFor="let image of imageList, index as i" style="height: 400px">
      <div class="card" style="width: 18rem">
        <img class="card-img-top" style="max-height: 280px" src="https://sdtimes.com/wp-content/uploads/2018/04/pic_angular.jpg" *ngIf="!image.previewUrl">
        <img class="card-img-top" style="max-height: 280px" [src]="image.previewUrl" *ngIf="image.previewUrl">
        <div class="card-body text-center">
          <p class="card-text">{{image.title}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>

<div *ngIf="!previewLive">
  <button class="mx-5 btn btn-default" (click)="PreviewList()">Preview</button>
  <ul class="row mt-5" style="list-style-type: none" *ngIf="!previewSlide">
    <li class="col-4" *ngFor="let image of imageListState, index as i" style="height: 400px">
      <div class="card" style="width: 18rem">
        <img class="card-img-top" style="max-height: 280px" src="https://sdtimes.com/wp-content/uploads/2018/04/pic_angular.jpg" *ngIf="!image.previewUrl">
        <img class="card-img-top" style="max-height: 280px" [src]="image.previewUrl" *ngIf="image.previewUrl">
        <div class="card-body text-center">
          <p class="card-text">{{image.title}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
